  <!-- Custom JS -->
  <script>
    // Script untuk menampilkan tanggal dan jam yang berubah secara real-time
    function updateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false });
      document.getElementById('datetime').textContent = dateTimeString;
    }

    updateTime();
    setInterval(updateTime, 1000); // Perbarui setiap detik
  </script>
